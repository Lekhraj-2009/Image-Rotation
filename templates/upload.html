<!-- frontend code for image processing -->
<html>
    <head>
        <title> Image Processing </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <center>
            <br>
            <h1>
                <img class="icon" src="https://i.postimg.cc/wx1ndxbQ/icons8-image-editing-64.png">
                IMAGE PROCESSING
                <img class="icon" src="https://i.postimg.cc/wx1ndxbQ/icons8-image-editing-64.png">
            </h1><hr class="separator">
            <form method="post" action="/" enctype="multipart/form-data"><br>
                <hr class="highlight">
                <h3>Select an Image:</h3>
                <input type="file" name="file" class="form-control-lg btn btn-primary"><br>
                <label>Rotation:</label>
                <input type="number" class="form-control-sm" name="text" placeholder="(in degrees)">
                <input type="submit" class="btn btn-success" role="button">
                <hr class="highlight"><br>
                <img class="output" src="{{ url_for('display_image', filename=filename) }}">
            </form>
            <footer>Brought to you by: Lekhraj H. Jain | CREDITS: WhiteHat Jr, freepik, Google Fonts, icons8 | SUPPORTERS: w3schools</footer>
        </center>
    </body>
</html>
